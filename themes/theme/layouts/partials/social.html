<!-- social icon -->
{{ if .Site.Params.show_social }}
<ul class="list-unstyled ml-5 mt-3 position-relative zindex-1">
  {{ range .Site.Params.social }}
  <li class="mb-3"><a class="text-white" href="{{.URL | safeURL }}"><i class="{{.icon}}"></i></a></li>
  {{ end }}
</ul>
{{ end }}
<!-- /social icon -->
