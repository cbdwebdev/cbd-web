{{ define "main" }}

  <section class="section extra-top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="font-tertiary">{{.Title}}</h2>
          <p class="font-secondary">Published on {{ .PublishDate.Format "Jan 02, 2006" }}</span></p>
          <div class="content max-width">
            <img src="{{.Params.Image | absURL }}" alt="post-thumb" class="img-fluid d-block mx-auto rounded mb-4">
            {{.Content }}
          </div>
        </div>
      </div>
    </div>
  </section>

{{ end }}
